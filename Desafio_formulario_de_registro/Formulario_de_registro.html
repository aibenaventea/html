<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="/process" method="post">
            <header>
                <h1>Registration Form</h1>
            </header>
            <article>
                <p>
                    <label for="FirstName">First Name: *</label>
                    <input type="text" name="FirstName" required>
                </p>
                <p>
                    <label for="LastName">Last Name: *</label>
                    <input type="text" name="LastName" required>
                </p>
                <p>
                    <label for="Email">Email Address: *</label>
                    <input type="email" name="Email" required>
                </p>
                <p>
                    <label for="Password">Password: *</label>
                    <input type="password" name="Password" required>
                </p>
                <p>
                    <label for="ConfirmPassword">Confirm Password:*</label>
                    <input type="password" name="ConfirmPassword" required>
                </p>
                <p>
                    <label for="Birthday">Birthday:</label>
                    <input type="date" name="Birthday">
                </p>
                <p>
                    <p>
                        <label for="GenderIdentity">Gender Identity:</label>
                    </p>
                    <input type="radio" name="GenderIdentity"> Male
                    <input type="radio" name="GenderIdentity"> Female
                    <input type="radio" name="GenderIdentity"> Non-binary
                    <input type="radio" name="GenderIdentity"> I prefer not to answer
                </p>
                <p>
                    <p>
                        <label for="comentario1">A short description about myself:</label>                        
                    </p>
                    <textarea name="comentario1"></textarea>
                </p>
                <p>
                    <label for="FavoriteLanguage">Favorite Language:</label> 
                    <select name="FavoriteLanguage">
                        <option value="1">JavaScript</option>
                        <option value="2">Phyton</option>
                        <option value="3">Cobol</option>
                        <option value="4">Java</option>
                    </select>
                </p>
                <p>
                    <input type="checkbox" name="check1">
                    <label for="check1">Yes, I would like to recive periodic email updates</label>
                </p>
                <p>
                    <input type="submit" name="CreateAccount" value="Create Account">
                </p>
            </article>
            <footer>
                <p>
                    *Indicate a required field
                </p> 
            </footer>
        </form>
    </body>
</html>
