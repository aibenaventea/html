<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Formulario</title>
</head>
<body>
    <form action="/process" method="post">
        <label for="Rut"><strong>Rut</strong></label>
        <input type="text" name="Rut">
        <label for="Nombre"><strong>Nombre</strong></label>
        <input type="text" name="Nombre">
        <label for="Apellido"><strong>Apellido</strong></label>
        <input type="text" name="Apellido">
        <label for="Correo Electronico"><strong>Correo Electronico</strong></label>
        <input type="email" name="Correo Electronico">        
        <label for="Fecha Nacimiento"><strong>Fecha Nacimiento</strong></label>
        <input type="date" name="Fecha Nacimiento">
        <input type="radio" name="Sexo">
        <label for="Sexo"><strong>M</strong></label>
        <input type="radio" name="Sexo">
        <label for="Sexo"><strong>F</strong></label>
        <input type="submit" value="Enviar">
    </form>   
</body>
</html>
